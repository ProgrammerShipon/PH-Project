<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>

    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <!-- Sorting Data Start -->
      <section>
        <div class="container mx-auto text-center p-10">
          <button class="btn btn-primary" onclick="sorting('ascending')">
            ascending
          </button>
          <button class="btn btn-primary" onclick="sorting('descending')">
            descending
          </button>
        </div>
      </section>
      <!-- Sorting Data End -->

      <section>
        <div class="container mx-auto">
          <!-- All Data Container Start -->
          <div
            id="cardItemsContainer"
            class="gap-8 grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2"
          ></div>
          <!-- All Data Container End -->

          <!-- loader start -->
          <section id="loading-spinner" class="">
            <div style="height: 400px" class="flex items-center justify-center">
              <div class="btn btn-square bg-[#570df8] loading"></div>
            </div>
          </section>
          <!-- loader end -->

          <!-- Show All Data Buttons Start -->
          <div class="container mx-auto text-center p-10">
            <button
              id="showAllBtn"
              onclick="showAllData()"
              class="btn btn-primary"
            >
              Show All
            </button>
          </div>
          <!-- Show All Data Buttons End -->
        </div>
      </section>
    </main>

    <section>
      <!-- The button to open modal -->
      <!-- <label for="showCardDetails" class="btn">open modal</label> -->

      <!-- Put this part before </body> tag -->
      <input type="checkbox" id="showCardDetails" class="modal-toggle" />
      <div class="modal">
        <div
          id="DetailsContainer"
          class="bg-white relative rounded-box w-10/12"
        ></div>
      </div>
    </section>

    <!-- script files -->
    <script src="./js/app.js"></script>
  </body>
</html>
